<h2 mat-dialog-title>Kurasa Phone Book</h2>
<mat-dialog-content class="mat-typography">
  <div class="detail">
    <h3 class="property">First Name:</h3>
    <p>{{data.firstName}}</p>
  </div>
  <div class="detail">
    <h3 class="property">Last Name:</h3>
    <p>{{data.lastName}}</p>
  </div>
  <div class="detail">
    <h3 class="property">Email:</h3>
    <p>{{data.email}}</p>
  </div>
  <div class="detail">
    <h3 class="property">Phone:</h3>
    <p>0{{data.phone}}</p>
  </div>
   <div class="detail">
    <h3 class="property">Address:</h3>
    <p>{{data.address}}</p>
  </div>
   <div class="detail">
    <h3 class="property">DOB:</h3>
    <p>{{data.dob | date}}</p>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
