
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <mat-dialog-content >
    <header>
      <h1>Phone Book</h1>
    </header>
    <p>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" required="true">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName"  required="true">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="email" placeholder="Email"formControlName="email" required="true">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="number" placeholder="Phone"formControlName="phone" required="true">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Address"formControlName="address" required="true">
        <mat-icon matSuffix>map</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="DOB"formControlName="dob" required="true">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button type="submit" class="save-dialog-btn">{{data ?'Update':'Save' }}</button>
    <button mat-raised-button [mat-dialog-close]="false" type="button" class="cancel-dialog-btn">Cancel</button>
  </mat-dialog-actions>
</form>
