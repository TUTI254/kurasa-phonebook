<button mat-icon-button class="close-dialog-btn">
  <mat-icon>close</mat-icon>
</button>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <mat-dialog-content >
    <header>
      <h1>Phone Book</h1>
    </header>
    <p>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" >
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="email" placeholder="Email"formControlName="email">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="number" placeholder="Phone"formControlName="phone">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Address"formControlName="address">
        <mat-icon matSuffix>map</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="DOB"formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button type="submit" class="save-dialog-btn">Save</button>
    <button mat-raised-button class="cancel-dialog-btn">Cancel</button>
  </mat-dialog-actions>
</form>
